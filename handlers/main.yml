---
- name: Save iptables v4 rules
  shell: iptables-save > /etc/iptables/rules.v4
  listen: Persist iptables rules

- name: Save iptables v6 rules
  shell: ip6tables-save > /etc/iptables/rules.v6
  listen: Persist iptables rules

- name: restart fail2ban
  service:
    name: fail2ban
    state: restarted
    enabled: true

- name: Restart sshd
  service:
    name: sshd
    state: restarted
    enabled: true

- name: restart ufw
  service:
    name: ufw
    state: restarted
    enabled: true

- name: restart ntpd
  service:
    name: ntp
    state: restarted
    enabled: true
