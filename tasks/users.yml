---
- name: Enable passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^{{ item }}\s'
    line: '{{ item }} ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  with_items:
    - "{{ base__provisioning_user.username }}"
    - "{{ base__operator_user.username }}"

- name: Create users and disable passwords
  user:
    name: "{{ item.username }}"
    password: "{{ item.password | default('!!') }}"
    shell: "{{ item.shell | default('') }}"
    state: present
  with_items:
    - username: root
    - "{{ base__operator_user }}"
    - "{{ base__provisioning_user }}"

- name: Add public keys
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', base__ssh_pubkey_path) }}"
  with_items:
    - "{{ base__provisioning_user.username }}"
    - "{{ base__operator_user.username }}"

