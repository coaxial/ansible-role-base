---
- name: Refresh apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 216000  # seconds; i.e. 1 day

- name: Configure firewall
  ansible.builtin.include_task: firewall.yml
- name: Configure SSH
  ansible.builtin.include_task: sshd.yml
- name: Configure users
  ansible.builtin.include_task: users.yml
- name: Configure unattended_upgrades
  ansible.builtin.include_task: unattended_upgrades.yml
- name: Configure time
  ansible.builtin.include_task: time.yml
- name: Configure fail2ban
  ansible.builtin.include_task: fail2ban.yml
