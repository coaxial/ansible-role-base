---
- name: Disable users' passwords
  user: name={{ item }} password= state=present
  with_items:
    - root
    - user

- name: Enable passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^user\s'
    line: 'user ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
