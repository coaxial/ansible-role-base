---
- name: Create users and disable passwords
  user:
    name: "{{ item }}"
    password: "!!"
    state: present
  with_items:
    - root
    - "{{ base__provisioning_username }}"
    - "{{ base__operator_username }}"

- name: Add public keys
  authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ lookup('file', base__ssh_pubkey_path) }}"
  with_items:
    - "{{ base__provisioning_username }}"
    - "{{ base__operator_username }}"

- name: Enable passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^{{ item }}\s'
    line: '{{ item }} ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
  with_items:
    - "{{ base__provisioning_username }}"
    - "{{ base__operator_username }}"

- name: Update apt cache
  apt:
    update_cache: true

- name: Install fail2ban
  package:
    name: fail2ban
    state: latest
  notify:
    - restart fail2ban

- name: Install sshd
  package:
    name: openssh-server
    state: latest

- name: Lock down SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - regexp: '^PermitRootLogin'
      line: 'PermitRootLogin no'
    - regexp: '^PasswordAuthentication'
      line: 'PasswordAuthentication no'
    - regexp: '^AllowUsers'
      line: 'AllowUsers {{ base__provisioning_username }} {{ base__operator_username }}'
  notify:
    - restart sshd

- name: Close all ports
  ufw:
    state: enabled
    policy: reject # nevertheless, we are polite about it
    rule: allow
    name: OpenSSH
  notify:
    - restart ufw

- name: Install automatic upgrades packages
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - unattended-upgrades
    - update-notifier-common

- name: Enable automatic updates
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - src: files/20auto-upgrades
      dest: /etc/apt/apt.conf.d/20auto-upgrades
    - src: files/50unattended-upgrades
      dest: /etc/apt/apt.conf.d/50unattended-upgrades

- name: Install tzdata
  package:
    name: tzdata
    state: latest

- name: Update timezone
  template:
    src: files/timezone.j2
    dest: /etc/timezone
  notify:
    - update timezone

- name: Install ntpd
  package:
    name: ntp
    state: latest

- name: Configure ntpd
  copy:
    src: files/ntp.conf
    dest: /etc/ntp.conf
  notify:
    - restart ntpd
