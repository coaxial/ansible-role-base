---
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: whywaita/setup-lxd@v1
        with:
          lxd_version: latest/stable
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            ansible
            ansible-lint
            flake8
            yamllint
            molecule
            molecule-lxd
      - name: Run molecule
        run: molecule test
  release:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: galaxy
        uses: robertdebock/galaxy-action@1.2.0
        with:
          galaxy_api_key: ${{ secrets.galaxy_api_key }}
