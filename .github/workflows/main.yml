---
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: whywaita/setup-lxd@v1
        with:
          lxd_version: latest/stable
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            ansible==5.6.0  # which is really 2.12.4
            ansible-lint==6.0.2
            flake8==3.9.2
            yamllint==1.26.1
            molecule==3.6.1
            molecule-lxd
            pytest-testinfra==6.2.4
      - name: Run molecule
        run: molecule test
  release:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: galaxy
        uses: robertdebock/galaxy-action@1.2.0
        with:
          galaxy_api_key: ${{ secrets.galaxy_api_key }}
